name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install SAT toolchain
        run: |
          bash scripts/tools/install_sat_toolchain.sh

      - name: Install
        run: |
          pip install -e .

      - name: Validate contracts
        run: |
          make validate-contracts

      - name: Demo (two-checker UNSAT)
        run: |
          make demo
